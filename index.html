<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD 자가진단 게임</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            line-height: 1.6;
            font-size: 1.1rem; /* 기본 글자 크기 */
            background: #f9f9f9;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 1rem;
        }

        input[type="radio"] {
            transform: scale(1.3); /* 라디오 버튼 크기 키우기 */
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background: #45a049;
            }

        .ad-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ADHD 자가진단</h1>
    <form id="quizForm">
        <div class="question"> 1. 집중을 오래 유지하기 어렵다<br> <label><input type="radio" name="q1" value="0"> 없음</label> <label><input type="radio" name="q1" value="1"> 가끔</label> <label><input type="radio" name="q1" value="2"> 종종</label> <label><input type="radio" name="q1" value="3"> 자주</label> </div>
        <div class="question"> 2. 쉽게 산만해진다<br> <label><input type="radio" name="q2" value="0"> 없음</label> <label><input type="radio" name="q2" value="1"> 가끔</label> <label><input type="radio" name="q2" value="2"> 종종</label> <label><input type="radio" name="q2" value="3"> 자주</label> </div>
        <div class="question"> 3. 일의 마무리가 잘 안 된다<br> <label><input type="radio" name="q3" value="0"> 없음</label> <label><input type="radio" name="q3" value="1"> 가끔</label> <label><input type="radio" name="q3" value="2"> 종종</label> <label><input type="radio" name="q3" value="3"> 자주</label> </div>
        <div class="question"> 4. 대화 중 끼어드는 경우가 많다<br> <label><input type="radio" name="q4" value="0"> 없음</label> <label><input type="radio" name="q4" value="1"> 가끔</label> <label><input type="radio" name="q4" value="2"> 종종</label> <label><input type="radio" name="q4" value="3"> 자주</label> </div>
        <div class="question"> 5. 차례를 기다리기 힘들다<br> <label><input type="radio" name="q5" value="0"> 없음</label> <label><input type="radio" name="q5" value="1"> 가끔</label> <label><input type="radio" name="q5" value="2"> 종종</label> <label><input type="radio" name="q5" value="3"> 자주</label> </div>
        <div class="question"> 6. 물건을 자주 잃어버린다<br> <label><input type="radio" name="q6" value="0"> 없음</label> <label><input type="radio" name="q6" value="1"> 가끔</label> <label><input type="radio" name="q6" value="2"> 종종</label> <label><input type="radio" name="q6" value="3"> 자주</label> </div>
        <div class="question"> 7. 자리를 잘 이탈한다<br> <label><input type="radio" name="q7" value="0"> 없음</label> <label><input type="radio" name="q7" value="1"> 가끔</label> <label><input type="radio" name="q7" value="2"> 종종</label> <label><input type="radio" name="q7" value="3"> 자주</label> </div>
        <div class="question"> 8. 조용히 하기 어려워한다<br> <label><input type="radio" name="q8" value="0"> 없음</label> <label><input type="radio" name="q8" value="1"> 가끔</label> <label><input type="radio" name="q8" value="2"> 종종</label> <label><input type="radio" name="q8" value="3"> 자주</label> </div>
        <div class="question"> 9. 일을 시작하기 전에 미루는 경우가 많다<br> <label><input type="radio" name="q9" value="0"> 없음</label> <label><input type="radio" name="q9" value="1"> 가끔</label> <label><input type="radio" name="q9" value="2"> 종종</label> <label><input type="radio" name="q9" value="3"> 자주</label> </div>
        <div class="question"> 10. 충동적으로 행동한다<br> <label><input type="radio" name="q10" value="0"> 없음</label> <label><input type="radio" name="q10" value="1"> 가끔</label> <label><input type="radio" name="q10" value="2"> 종종</label> <label><input type="radio" name="q10" value="3"> 자주</label> </div><button type="button" onclick="calculate()">결과 보기</button>
    </form>

    <script>
        function calculate() {
            let form = document.getElementById("quizForm");
            let formData = new FormData(form);
            let total = 0;

            for (let [key, value] of formData.entries()) {
                total += parseInt(value);
            }

            let result = "";
            if (total < 10) {
                result = "큰 문제는 없어 보입니다.";
            } else if (total < 16) {
                result = "집중형 경향이 있습니다.";
            } else if (total < 22) {
                result = "충동형 경향이 있습니다.";
            } else {
                result = "혼합형(집중+충동) 경향이 있습니다.";
            }

            form.reset();
            alert("총점: " + total + "\n결과: " + result);
        }
    </script>

    <!-- 광고 영역 -->
    <div class="ad-container">
        <ins class="kakao_ad_area" style="display:none;"
             data-ad-unit="DAN-4XLT4pK7UeCSVgqZ"
             data-ad-width="160"
             data-ad-height="100"></ins>
        <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1474045642143501"
                crossorigin="anonymous"></script>
    </div>

</body>
</html>
