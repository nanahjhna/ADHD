<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ADHD 자가진단 게임</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .question {
            margin-bottom: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>ADHD 자가진단</h1>
    <form id="quizForm">
        <div class="question">
            1. 집중을 오래 유지하기 어렵다<br>
            <label><input type="radio" name="q1" value="0"> 없음</label>
            <label><input type="radio" name="q1" value="1"> 가끔</label>
            <label><input type="radio" name="q1" value="2"> 종종</label>
            <label><input type="radio" name="q1" value="3"> 자주</label>
        </div>
        <div class="question">
            2. 쉽게 산만해진다<br>
            <label><input type="radio" name="q2" value="0"> 없음</label>
            <label><input type="radio" name="q2" value="1"> 가끔</label>
            <label><input type="radio" name="q2" value="2"> 종종</label>
            <label><input type="radio" name="q2" value="3"> 자주</label>
        </div>
        <div class="question">
            3. 일의 마무리가 잘 안 된다<br>
            <label><input type="radio" name="q3" value="0"> 없음</label>
            <label><input type="radio" name="q3" value="1"> 가끔</label>
            <label><input type="radio" name="q3" value="2"> 종종</label>
            <label><input type="radio" name="q3" value="3"> 자주</label>
        </div>
        <div class="question">
            4. 대화 중 끼어드는 경우가 많다<br>
            <label><input type="radio" name="q4" value="0"> 없음</label>
            <label><input type="radio" name="q4" value="1"> 가끔</label>
            <label><input type="radio" name="q4" value="2"> 종종</label>
            <label><input type="radio" name="q4" value="3"> 자주</label>
        </div>
        <div class="question">
            5. 차례를 기다리기 힘들다<br>
            <label><input type="radio" name="q5" value="0"> 없음</label>
            <label><input type="radio" name="q5" value="1"> 가끔</label>
            <label><input type="radio" name="q5" value="2"> 종종</label>
            <label><input type="radio" name="q5" value="3"> 자주</label>
        </div>
        <div class="question">
            6. 물건을 자주 잃어버린다<br>
            <label><input type="radio" name="q6" value="0"> 없음</label>
            <label><input type="radio" name="q6" value="1"> 가끔</label>
            <label><input type="radio" name="q6" value="2"> 종종</label>
            <label><input type="radio" name="q6" value="3"> 자주</label>
        </div>
        <div class="question">
            7. 자리를 잘 이탈한다<br>
            <label><input type="radio" name="q7" value="0"> 없음</label>
            <label><input type="radio" name="q7" value="1"> 가끔</label>
            <label><input type="radio" name="q7" value="2"> 종종</label>
            <label><input type="radio" name="q7" value="3"> 자주</label>
        </div>
        <div class="question">
            8. 조용히 하기 어려워한다<br>
            <label><input type="radio" name="q8" value="0"> 없음</label>
            <label><input type="radio" name="q8" value="1"> 가끔</label>
            <label><input type="radio" name="q8" value="2"> 종종</label>
            <label><input type="radio" name="q8" value="3"> 자주</label>
        </div>
        <div class="question">
            9. 일을 시작하기 전에 미루는 경우가 많다<br>
            <label><input type="radio" name="q9" value="0"> 없음</label>
            <label><input type="radio" name="q9" value="1"> 가끔</label>
            <label><input type="radio" name="q9" value="2"> 종종</label>
            <label><input type="radio" name="q9" value="3"> 자주</label>
        </div>
        <div class="question">
            10. 충동적으로 행동한다<br>
            <label><input type="radio" name="q10" value="0"> 없음</label>
            <label><input type="radio" name="q10" value="1"> 가끔</label>
            <label><input type="radio" name="q10" value="2"> 종종</label>
            <label><input type="radio" name="q10" value="3"> 자주</label>
        </div>
        <button type="button" onclick="calculate()">결과 보기</button>
    </form>

    <script>
        function calculate() {
            let form = document.getElementById("quizForm");
            let formData = new FormData(form);
            let total = 0;

            for (let [key, value] of formData.entries()) {
                total += parseInt(value);
            }

            let result = "";
            if (total < 10) {
                result = "큰 문제는 없어 보입니다.";
            } else if (total < 16) {
                result = "집중형 경향이 있습니다.";
            } else if (total < 22) {
                result = "충동형 경향이 있습니다.";
            } else {
                result = "혼합형(집중+충동) 경향이 있습니다.";
            }

            // 초기화 후 결과 출력
            form.reset();
            alert("총점: " + total + "\n결과: " + result);
        }
    </script>
</body>
</html>
